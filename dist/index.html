<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="brand">
                <img src="./images/logo.png" alt="">
            </div>

            <nav>
                <div class="toggle-menu float-right">
                    menu
                </div>
                <ul>
                    <li><a href="#banner">Home</a></li>
                    <li><a href="#service">Services</a></li>
                    <li><a href="#package">Spackages</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- slider start -->
    <section id="banner">
        <div class="slider-wrapper">
            <div class="slider">
                <div class="slide-item">
                    <img src="./images/slider-1.png" alt="">
                    <div class="banner-promo text-center">
                        <h1 class="mobile-show">Promo</h1>
                        <h3>Barkada Promo</h3>
                        <h4><span>4+1</span><br>FREE</h4>
                        <a href="#" class="btn">Call Now!</a>
                        <p class="text-justify">Bring 5 or more of your family or friends, and get 1 hour signature or aromatic
                            massage. Minimum 2 hours prior reservation per group is required to avail this promo</p>
                    </div>
                </div>

                <div class="slide-item">
                    <img src="./images/slider-2.png" alt="">
                </div>

                <div class="slide-item">
                    <img src="./images/slider-3.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- slider end -->

    <section id="service">
        <div class="container">
            <div class="wrapper">
                <h1 class="section-title">Services</h1>
                <div class="row">
                    <div class="col-md-4">
                        <figure class="service-box">
                            <img src="./images/thaw.jpg" alt="sq-sample26" />
                            <figcaption class="text-center">
                                <i class="ion-upload"></i>
                                <h2>Foot Massage</h2>
                                <h3 class="text-uppercase">Thaw Relaxation</h3>
                                <h4>Price start at 150</h4>
                            </figcaption><a href="#"></a>
                        </figure>
                    </div>

                    <div class="col-md-4">
                        <figure class="service-box">
                            <img src="./images/klatem.jpg" alt="sq-sample26" />
                            <figcaption class="text-center">
                                <i class="ion-upload"></i>
                                <h2>Back Massage</h2>
                                <h3 class="text-uppercase">Klatem Bliss</h3>
                                <h4>Price start at 250</h4>
                            </figcaption><a href="#"></a>
                        </figure>
                    </div>

                    <div class="col-md-4">
                        <figure class="service-box">
                            <img src="./images/towtem.jpg" alt="sq-sample26" />
                            <figcaption class="text-center">
                                <i class="ion-upload"></i>
                                <h2>Full Body Massage</h2>
                                <h3 class="text-uppercase">Thaw Relaxation</h3>
                                <h4>Price start at 250</h4>
                            </figcaption><a href="#"></a>
                        </figure>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <figure class="service-box">
                                <img src="./images/holistic.jpg" alt="sq-sample26" />
                                <figcaption class="text-center">
                                    <i class="ion-upload"></i>
                                    <h2>Foot and Full Body</h2>
                                    <h3 class="text-uppercase">Holistic Rejuvenation</h3>
                                    <h4>Price start at 400</h4>
                                </figcaption><a href="#"></a>
                            </figure>
                        </div>

                        <div class="col-md-4">
                            <figure class="service-box">
                                <img src="./images/traveller.jpg" alt="sq-sample26" />
                                <figcaption class="text-center">
                                    <i class="ion-upload"></i>
                                    <h2>Foot and Back</h2>
                                    <h3 class="text-uppercase">Traveller's Delight</h3>
                                    <h4>Price start at 450</h4>
                                </figcaption><a href="#"></a>
                            </figure>
                        </div>

                        <div class="col-md-4">
                            <figure class="service-box">
                                <img src="./images/absolute.jpg" alt="sq-sample26" />
                                <figcaption class="text-center">
                                    <i class="ion-upload"></i>
                                    <h2>Back and Full Body</h2>
                                    <h3 class="text-uppercase">Absolute Release</h3>
                                    <h4>Price start at 400</h4>
                                </figcaption><a href="#"></a>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/responsiveslides.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
